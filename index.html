<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='//fonts.googleapis.com/css?family=Source+Code+Pro:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='/style.css'>
    <link rel='shortcut icon' href="/assets/img/favicon.png">
    <title>OSS 117 SoundBoard</title>
</head>

<body>
    <div>
        <header class="text-center">
                <p class="title">OSS 117</p>
                <p class="tagline big">(Les r√©pliques cultes)</p>
                <p class="tagline">Extraits d'OSS 117</p>
        </header>
    </div>

    <section>
    </section>

    <script>
        var section = document.querySelector('section');
        var requestURL = 'assets.json';
        var request = new XMLHttpRequest();

        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();

        request.onload = function () {
            var sound = request.response;
            var i;
            for (i = 0; i < sound.length; i++) {
                populateSound(sound[i], sound);
                populateButton(sound[i], sound);
            }
        }

        function populateSound(jsonObj, sound) {
            var myAudio = document.createElement('audio');

            myAudio.src = jsonObj['path'];
            myAudio.preload = "auto";
            myAudio.id = jsonObj['id'];

            section.appendChild(myAudio);
            var i;
            for (i=0; i < sound.length; i++) {
                var mySound = document.createElement('audio');
                mySound.src = sound[i]['path'];
                mySound.preload = "auto";
                mySound.id = sound[i]['id'];
                section.appendChild(mySound);
            }
        }
        function populateButton(jsonObj) {
            var myButton = document.createElement('button');

            myButton.textContent = jsonObj["name"];
            myButton.onclick = function () { document.getElementById(jsonObj['id']).play() };

            section.appendChild(myButton);
        }
    </script>
</body>

</html>
